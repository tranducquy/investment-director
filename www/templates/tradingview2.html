{% extends "layout.html" %}
{% block content %}
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tradingview</h1>

          <!-- Content Row -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">BTCUSDチャート</h6>
            </div>
            <div class="card-body">
              <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_05c02"></div>
    <div class="tradingview-widget-copyright">TradingView提供の<a href="https://jp.tradingview.com/symbols/BITSTAMP-BTCUSD/" rel="noopener" target="_blank"><span class="blue-text">BTCUSDチャート</span></a></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "width": 980,
    "height": 610,
    "symbol": "BITMEX:XBTUSD",
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "Light",
    "style": "1",
    "locale": "ja",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "withdateranges": true,
    "hide_side_toolbar": false,
    "allow_symbol_change": true,
    "studies": [
      "BB@tv-basicstudies"
    ],
    "container_id": "tradingview_05c02"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->
            </div>
          </div>
